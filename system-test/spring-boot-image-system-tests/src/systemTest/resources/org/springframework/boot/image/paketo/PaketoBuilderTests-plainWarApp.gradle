plugins {
	id 'org.springframework.boot' version '{bootVersion}'
	id 'io.spring.dependency-management' version '{dependencyManagementPluginVersion}'
	id 'java'
	id 'war'
}

repositories {
	exclusiveContent {
		forRepository {
			maven {
				url = '{systemTestMavenRepository}'
			}
		}
		filter {
			includeGroup "org.springframework.boot"
		}
	}
	mavenCentral()
	spring.mavenRepositories()
}

dependencies {
	implementation("org.springframework.boot:spring-boot-starter-webmvc:{bootVersion}")
}

war {
	enabled = true
	archiveClassifier.set('plain')
}

bootBuildImage {
	archiveFile = war.archiveFile
	runImage = "paketobuildpacks/ubuntu-noble-run-base:latest"
	environment = ['BP_JVM_VERSION': java.targetCompatibility.getMajorVersion(), 'BP_TOMCAT_VERSION': '11.*']
}
